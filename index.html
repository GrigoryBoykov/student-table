<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer type="module" src="main.js"></script>
</head>

<body>
  <div class="container add-container">
    <div class="row">
      <form id="form__getInfo" class="form__getInfo">
        <div class="d-flex justify-content-center mb-3">
          <div class="col-md-2 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary " id="button-add">Добавить студента</button>
          </div>
        </div>
        <div class="form__input-block d-flex justify-content-between mb-3">
          <div class="form__item">
            <label for="FormControlInput1" class="form-label">Фамилия студента</label>
            <input type="text" data-min-length="2" class="form-control form__surname" id="FormControlInput1" placeholder="Иванов" data-validate-field="surname">
          </div>
          <div class="form__item">
            <label for="FormControlInput2" class="form-label">Имя студента</label>
            <input type="text" data-min-length="2" class="form-control form__name" id="FormControlInput2" placeholder="Иван" data-validate-field="name">
          </div>
          <div class="form__item">
            <label for="FormControlInput3" class="form-label">Отчество студента</label>
            <input type="text" data-min-length="2" class="form-control form__middlename" id="FormControlInput3" placeholder="Иванович" data-validate-field="middlename">
          </div>
          <div class="form__item">
            <label for="FormControlInput4" class="form-label">Факультет</label>
            <input type="text" data-min-length="2" class="form-control form__faculty" id="FormControlInput4" placeholder="Архитектурный" data-validate-field="faculty">
          </div>
          <div class="form__item">
            <label for="FormControlInput5" class="form-label">Дата рождения</label>
            <input type="date" class="form-control form__date" id="FormControlInput5" placeholder="" data-validate-field="date">
          </div>
          <div class="form__item">
            <label for="FormControlInput6" class="form-label">Год начала обучения</label>
            <input type="number" data-length="4" class="form-control form__year" id="FormControlInput6" placeholder="2020" data-validate-field="year">
          </div>
        </div>
      </form>
      <form class="form__filter" id="form__filter">
        <div class="form__filter-block d-flex justify-content-center">
          <div class="filter__item">
            <input type="text" class="col-md-3 form-control form__surname" id="FormFilter1" placeholder="Поиск по ФИО">
          </div>
          <div class="filter__item">
            <input type="text" class="col-md-3 form-control form__surname" id="FormFilter2" placeholder="Поиск по факультету">
          </div>
          <div class="filter__item">
            <input type="text" class="col-md-3 form-control form__surname" id="FormFilter3" placeholder="Поиск по дате рождения">
          </div>
          <div class="filter__item">
            <input type="text" class="col-md-3 form-control form__surname" id="FormFilter4" placeholder="Поиск по году обучения">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="container app-container" id="app"></div>
</body>

</html>
